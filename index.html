<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <h1>Kalkulator BMI</h1>
        <p>Berat badan ideal adalah impian semua orang. Yuk, hitung sekarang di kalkulator BMI!</p>
    </header>

    <!-- Main Content -->
    <main>
        <section id="form-section">
            <form id="bmi-form">
                <div class="form-item">
                    <label for="jenis-kelamin">Jenis Kelamin:</label>
                    <div>
                        <input type="radio" id="pria" name="gender" value="Pria" checked>
                        <label for="pria">Pria</label>
                        <input type="radio" id="wanita" name="gender" value="Wanita">
                        <label for="wanita">Wanita</label>
                    </div>
                </div>
                <div class="form-item">
                    <label for="berat-badan">Berat Badan (kg):</label>
                    <input type="number" id="berat-badan" placeholder="Masukkan berat badan" required>
                </div>
                <div class="form-item">
                    <label for="usia">Usia (tahun):</label>
                    <input type="number" id="usia" placeholder="Masukkan usia" required>
                </div>
                <div class="form-item">
                    <label for="tinggi-badan">Tinggi Badan (cm):</label>
                    <input type="number" id="tinggi-badan" placeholder="Masukkan tinggi badan" required>
                </div>
                <div class="form-button-container">
                    <button type="button" id="calculate-bmi">Hitung BMI</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </section>

        <section id="result-section" style="display: none;">
            <h2>Hasil</h2>
            <div id="bmi-output">
                <p><strong>Nilai BMI:</strong> <span id="bmi-value">-</span></p>
                <p><strong>Kategori:</strong> <span id="bmi-category">-</span></p>
                <p id="bmi-advice">-</p>
            </div>
            <a href="#" id="download-result" class="button" style="display: none;">Download Hasil BMI</a>
        </section>

        <section id="feature-section">
            <h3>Keunggulan Fitur</h3>
            <ul>
                <li>Menghitung berat badan ideal</li>
                <li>Menentukan kategori BMI</li>
                <li>Membantu perencanaan pola makan</li>
            </ul>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Made by Aditya Rezya</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
